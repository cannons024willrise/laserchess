<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Laser Chess Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Theme CSS (randomly toggled between #theme1 and #theme2) -->
  <style id="theme1" disabled>
    @font-face {
      font-family: customfont;
      src: url(c.otf);
    }
    html { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: customfont;
      background: linear-gradient(#1b0b0b, #3a1b1b);
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
    }
    .login-box .user-box {
      position: relative;
    }
    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }
    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      color: #f44336;
      font-size: 12px;
    }
    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #f44336;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 40px;
      letter-spacing: 4px;
    }
    .login-box a:hover {
      background: #f44336;
      color: #fff;
      border-radius: 5px;
      box-shadow:
        0 0 5px #f44336,
        0 0 25px #f44336,
        0 0 50px #f44336,
        0 0 100px #f44336;
    }
    .login-box a span {
      position: absolute;
      display: block;
    }
    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f44336);
      animation: btn-anim1 1s linear infinite;
    }
    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }
    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #f44336);
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }
    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%,100% { top: 100%; }
    }
    .login-box a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #f44336);
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }
    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }
    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #f44336);
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }
    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%,100% { bottom: 100%; }
    }
  </style>

  <style id="theme2" disabled>
    @font-face {
      font-family: customfont;
      src: url(c.otf);
    }
    html { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: customfont;
      background: linear-gradient(#141e30, #243b55);
    }
    /* (same button styles as theme1, but with #03e9f4 instead of #f44336) */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
    }
    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }
    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      color: #03e9f4;
      font-size: 12px;
    }
    .login-box a { color: #03e9f4; /* etc. */ }
    .login-box a:hover {
      background: #03e9f4;
      /* etc. */
    }
    /* and the same keyframes as above… */
  </style>

  <!-- Firebase Auth + Redirect Script -->
  <script type="module">
    // 1) Firebase imports (Auth only)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      sendEmailVerification,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 2) Your Firebase config (make sure it includes projectId)
    const firebaseConfig = {
      apiKey: "AIzaSyCVHWRoVyuDnKRPY4EQbmyeY_rRR56XpEg",
      authDomain: "laserchessnexus-lobby-db-auth.firebaseapp.com",
      projectId: "laserchessnexus-lobby-db-auth",
      storageBucket: "laserchessnexus-lobby-db-auth.appspot.com",
      messagingSenderId: "1054469827964",
      appId: "1:1054469827964:web:0fe70a1fddb5b5d27588f9"
    };

    // 3) Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 4) Randomly enable one of the two themes on page load
    function randomizeTheme() {
      const pick = Math.random() < 0.5;
      document.getElementById("theme1").disabled = !pick;
      document.getElementById("theme2").disabled = pick;
    }
    window.addEventListener("DOMContentLoaded", randomizeTheme);

    // 5) Check auth state; if already signed in, redirect to /home/home.html
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "/home/home.html";
      }
    });

    // 6) DOM references
    const signUpBtn       = document.getElementById("signUpBtn");
    const signInBtn       = document.getElementById("signInBtn");
    const googleLoginBtn  = document.getElementById("googleLogin");
    const passwordResetBtn= document.getElementById("passwordResetBtn");
    const errorMsgEl      = document.getElementById("error-msg");
    const statusEl        = document.getElementById("status");

    // 7) Sign Up
    signUpBtn.addEventListener("click", async () => {
      const email = document.getElementById("entry-email").value;
      const password = document.getElementById("entry-password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        statusEl.textContent = "Signed up as " + userCredential.user.email + ". Check your email to verify.";
        errorMsgEl.textContent = "";
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = "Sign-up failed: " + err.message;
      }
    });

    // 8) Sign In
    signInBtn.addEventListener("click", async () => {
      const email = document.getElementById("entry-email").value;
      const password = document.getElementById("entry-password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
          window.location.href = "/home/home.html";
        } else {
          alert("Please verify your email first.");
        }
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = "Sign-in failed: " + err.message;
      }
    });

    // 9) Google Sign-In
    googleLoginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        if (result.user.emailVerified) {
          window.location.href = "/home/home.html";
        } else {
          alert("Please verify your Google‐linked email first.");
        }
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = "Google sign-in failed: " + err.message;
      }
    });

    // 10) Password Reset
    passwordResetBtn.addEventListener("click", async () => {
      const email = document.getElementById("entry-email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent. Check your inbox.");
        errorMsgEl.textContent = "";
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = "Reset failed: " + err.message;
      }
    });
  </script>
</head>

<body>
  <div class="login-box">
    <h2>Login to Laser Chess Nexus</h2>
    <form>
      <div class="user-box">
        <input id="entry-email" type="email" required />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input id="entry-password" type="password" required />
        <label>Password</label>
      </div>

      <a id="signUpBtn">
        <span></span><span></span><span></span><span></span>
        Sign Up
      </a>
      <a id="signInBtn">
        <span></span><span></span><span></span><span></span>
        Sign In
      </a>
      <a id="googleLogin">
        <span></span><span></span><span></span><span></span>
        Sign in with Google
      </a>
      <a id="passwordResetBtn">
        <span></span><span></span><span></span><span></span>
        Forgot Password?
      </a>

      <div id="status" style="color: #fff; text-align: center; margin-top: 10px;"></div>
      <div id="error-msg" style="color: red; text-align: center; margin-top: 10px;"></div>
    </form>
  </div>
</body>
</html>
